<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all"/>
    <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all"/>
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">辽宁中石油加油站神秘顾客检测问卷</div>
        <div class="layui-card-body" style="padding: 15px;">
            <table>
                <tr><td width="500px;">油站代码：<span th:text="${qizheAddress.qbianhao}"></span></td>
                    <td  width="500px;">执行月份：</td>
                    <td  width="500px;">油站得分：</td>
                </tr>
                <tr>
                    <td>油站名称：<span th:text="${qizheAddress.qname}"></span></td>
                    <td>油站简称：</td>
                    <td>所属省公司:<span th:text="${qizheAddress.qgongsi}"></span></td>
                </tr>
                <tr>
                    <td>所属地市公司:<span th:text="${qizheAddress.bumen}"></span></td>
                    <td>检查日期:</td>
                    <td>检查时段:</td>
                </tr>
                <tr>
                    <td colspan="3">油站类型:</td>
                </tr>

            </table>
            <br/>
            <table border="1">
                <tr>
                    <td width="200px;" colspan="8" align="center">A油站代码：</td>
                </tr>
                <tr>
                    <td width="80px;">指标</td>
                    <td  width="80px;">细项</td>
                    <td  width="400px;">考核内容</td>
                    <td width="60px;">分值</td>
                    <td  width="60px;">得分</td>
                    <td  width="100px;">不适应项</td>
                    <td  width="100px;">选项</td>
                    <td  width="200px;">扣分原因</td>
                </tr>
                <tr th:each="entries,itemContent:${itemContents}" >
                    <td  width="80px;"><span th:text="${entries.description}"></span></td>
                    <td  width="80px;"><span th:text="${entries.explainName}"></span></td>
                    <td  width="80px;"><span th:text="${entries.issueName}"></span></td>
                    <td width="60px;"><span th:text="${qizheAddress[entries.description]}"></span></td>
                    <td  width="60px;"><div th:with="company=${entries.description},flag=${company}+'sm'">
                        <span th:text="${qizheAddress[flag]}"></span>
                    </div></td>
                    <td  width="100px;"></td>
                    <td  width="100px;"></td>
                    <td  width="200px;"></td>
                </tr>

            </table>
        </div>
    </div>
</div>



</body>
</html>
